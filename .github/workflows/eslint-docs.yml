name: "ESLint: docs"

on:
  pull_request:
    paths:
      - 'docs/**'

jobs:
  lint:
    name: "Lint"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies to /docs
        run: |
          cd docs
          npm install
          
      - name: Run lint script on /docs
        run: |
          cd docs
          npm run lint